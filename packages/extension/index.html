<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Tab</title>
    <script type="module" src="./index.ts"></script>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        overflow: hidden;
        font: unset;
        padding: 0;
        margin: 0;
        display: flex;
      }

      main {
        flex: 1;
        display: flex;
        align-items: end;
        justify-content: end;
        gap: 1rem;
        padding: 1rem;
      }

      date-time {
        color: #fff;
        text-shadow: 1px 1px 2px #161515;
        animation: appear 500ms 1s both ease-out;
        line-height: 1;
      }

      .datetime {
        display: flex;
        flex-direction: column;
        text-align: right;
      }

      .time {
        font-size: 8vmin;
      }

      .date {
        font-size: 3vmin;
      }

      ziiiro-clock {
        --clock-size: 28vmin;
        width: var(--clock-size);
        height: var(--clock-size);
      }

      options-page {
        position: fixed;
        left: 0;
        top: 0;
        color: white;
        padding: 0.5rem;
      }

      @keyframes appear {
        from {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <epic-unsplash key="collection" value="yvLAh9Xk5B4"></epic-unsplash>
    <options-page></options-page>
    <main>
      <div class="datetime">
        <date-time class="time" hour="numeric" minute="2-digit"></date-time>
        <date-time
          class="date"
          weekday="long"
          month="long"
          day="numeric"></date-time>
      </div>
      <ziiiro-clock hour="dodgerblue" minute="deeppink"></ziiiro-clock>
    </main>
  </body>
</html>
